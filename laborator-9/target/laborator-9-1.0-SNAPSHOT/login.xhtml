<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library = "css" name = "login.css"  />
</h:head>

<h:body>
    <f:view>
        <div class="card">
            <h:form>
                <p:growl id="growl"/>
                <p:panel id="pnl" header="Login User">
                    <h:panelGrid columns="2" id="grid" cellpadding="7">
                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username" value="#{userBean.username}" required="true"/>

                        <p:outputLabel for="password" value="Password:"/>
                        <p:inputText id="password" type="password" value="#{userBean.password}" required="true"/>

                    </h:panelGrid>
                    <p:commandButton value="Login" icon="pi pi-check" action="#{AuthorizationService.login(userBean)}" update="growl pnl" styleClass="mt-3" />
                </p:panel>
            </h:form>
        </div>
    </f:view>
</h:body>
</html>
