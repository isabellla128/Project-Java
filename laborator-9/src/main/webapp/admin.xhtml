<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet library = "css" name = "styles.css"  />
</h:head>

    <ui:composition template="page.xhtml">
        <ui:define name="content">
            <h2>ADMIN PAGE</h2>
            <div class="button-container">
                <h:form enctype="multipart/form-data">
                    <h:outputLabel value="Upload JSON File:" />
                    <h:inputFile value="#{FileUploadBean.file}" class="custom-file-input upload-button" />
                    <h:commandButton value="Upload" action="#{FileUploadBean.upload}" styleClass="custom-button upload-button" />

                    <br />

                    <h:commandButton value="Display Message" action="#{FileUploadBean.displayMessage}" styleClass="custom-button message-button" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
